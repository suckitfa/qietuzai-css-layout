<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>容器自适应行列布局</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        /* 行自适应 */
        .main {
            /* width: 300px; */
            height: 300px;
            background-color: skyblue;
            display:grid;
            grid-template-columns: repeat(3,1fr);
            /* 行的隐 */
            grid-auto-rows: 100px;
            gap:5px;
        }

        .main div {
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="main">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
</body>
</html>
