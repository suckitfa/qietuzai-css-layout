<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.main {
            height: 200px;
            background-color: skyblue;
            display: flex;
            align-items: center;
        }
        .main div {
            width: 50px;
            height: 100px;
            background-color: pink;
            margin-right: 10px;
        }
        .main div:nth-of-type(1) {
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div class="main">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
</body>
</html>
