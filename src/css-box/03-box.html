<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin重叠的现象</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: pink;
            margin-bottom: 60px;
        }
        .box2 {
            background-color: green;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box box2"></div>
</body>
</html>
