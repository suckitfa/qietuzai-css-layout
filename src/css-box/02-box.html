<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin-top传递的现象</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        .inner-box {
            width: 100px;
            height: 100px;
            background-color: skyblue;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box inner-box"></div>
    </div>
</body>
</html>
