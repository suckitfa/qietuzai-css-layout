<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/mybloabl.css">
    <link rel="stylesheet" href="./iconfont/iconfont.css">
    <title>
        管理后台
    </title>
</head>
<body>
    <div class="g-ant">
        <!-- g-ant__sider--closed 菜单收缩 -->
        <div class="g-ant__sider ">
            <div class="g-ant-sider__wrap g-ant-sider__wrap--fixed">
                <div class="g-ant-sider__head">
                    <img src="./static/logo.svg" alt="">
                    <h1>Ant Design</h1>
                </div>
                <ul class="g-ant-sider__main">
                    <li class="m-menu m-menu--selected">
                        <div class="m-menu__title">
                            <i class="iconfont icon-car"></i>
                            <span>Dashboard</span>
                            <i class="iconfont icon-arrowdown"></i>
                        </div>
                        <ul class="m-menu__sub">
                            <li>分析页</li>
                            <li class="m-menu__sub--selected">监控页</li>
                            <li>工作台</li>
                        </ul>
                    </li>
                    <li class="m-menu m-menu--selected">
                        <div class="m-menu__title">
                            <i class="iconfont icon-car"></i>
                            <span>Dashboard</span>
                            <i class="iconfont icon-arrowup"></i>
                        </div>
                        <ul class="m-menu__sub">
                            <li>分析页</li>
                            <li class="m-menu__sub--selected">监控页</li>
                            <li>工作台</li>
                        </ul>
                    </li>
                </ul>
                <div class="g-ant-sider__foot">
                    <i class="iconfont icon-outdent"></i>
                </div>
            </div>
        </div>
        <div class="g-ant__main"></div>
    </div>
</body>
</html>
