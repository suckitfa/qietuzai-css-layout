<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./iconfont/iconfont.css">
    <title>网易复制</title>
    <style>
        html {
            font-size: 26.66667vw;
        }
        body {
            font-size: 16px;
        }
        a {
            color: #34372e;
        }
        .head {
            height: 43px;
            background-color: red;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .head i {
            font-size: 18px;
        }
        .head-user,.head-email {
            font-size: 14px;
            width: 25%;
            /* border: 1px solid white; */
        }
        .head-email {
            text-align: right;
        }
        .head-logo {
            /* border: 1px solid white; */
            text-align: center;
            width: 50%;
        }
        .head-logo img {
            height: 21px;
        }
        .nav {
            height: 46px;
            border-bottom: 0.5px #ededed solid;
            padding: 0 10px;
            display: flex;
            align-items: center;
            font-size: 18px;
        }
        .nav li {
            flex-grow: 1;
            text-align: center;
            position: relative;
        }
        .nav li.active a{
            color: #ef191b;
        }
        /* 使用绝对定位创建元素，伪类创建元素 */
        .nav li.active::after {
            content: "";
            position: absolute;
            left: 50%;
            width: 15px;
            height: 2px;
            margin-left: -7px;
            bottom: -12px;
            background-color: #ef191b;
        }
        .nav-sub {
            padding: 11px 10px 7px 10px;
            background-color: #f8f8f8;
            position: relative;
        }
        .nav-sub-list {
            display: grid;
            grid-template-columns: repeat(5,1fr);
            grid-auto-rows: 35px;
        }
        /* 菜单展开状态，控制两行的高度，多余的隐藏 */
        .nav-sub__closed {
            height: 70px;
            /* 隐藏内容 */
            overflow: hidden;
        }
        .nav-sub__closed + .nav-sub-arrow {
            transform: rotate(0);
        }
        .nav-sub-arrow {
            position: absolute;
            right: 10px;
            bottom: 20px;
            transform: rotate(180deg);
        }

    </style>
</head>
<body>
    <!-- header -->
    <div class="head">
        <div class="head-user">
            <i class="iconfont icon-yonghu"></i>
        </div>
        <div class="head-logo">
            <img src="./img/logo.png" alt="">
        </div>
        <div class="head-email">
            <i class="iconfont icon-youxiang"></i>
            邮箱
            <i class="iconfont icon-jiantou"></i>
        </div>
    </div>
    <!-- 导航项目 -->
    <ul class="nav">
        <li class="active"><a href="#">要闻</a></li>
        <li><a href="#">推荐</a></li>
        <li><a href="#">原创</a></li>
        <li><a href="#">热点</a></li>
    </ul>
    <!-- 子菜单 -->
    <div class="nav-sub">
        <!-- 控制交互 -->
        <ul class="nav-sub-list nav-sub__closed">
            <li><a href="#">新闻</a></li>
            <li><a href="#">新闻</a></li>
            <li><a href="#">新闻</a></li>
            <li><a href="#">新闻</a></li>
            <li><a href="#">新闻</a></li>
            <li><a href="#">新闻</a></li>
            <li><a href="#">新闻</a></li>
            <li><a href="#">新闻</a></li>
            <li><a href="#">新闻</a></li>
            <li><a href="#">新闻</a></li>
            <li><a href="#">新闻</a></li>
            <li><a href="#">新闻</a></li>
            <li><a href="#">新闻</a></li>
            <li><a href="#">新闻</a></li>
            <li><a href="#">新闻</a></li>
            <li><a href="#">新闻</a></li>
        </ul>
        <div class="nav-sub-arrow">
            <i class="iconfont icon-down-arrow"></i>
        </div>
    </div>
    <script src="../../../node_modules/jquery/dist/jquery.js"></script>
    <script>
        $(function() {
            // 控制 nav-sub__closed的状态
            $('.nav-sub-arrow').click(function() {
                $('.nav-sub-list').toggleClass('nav-sub__closed');
            });
        });
    </script>
</body>
</html>
