<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./iconfont/iconfont.css">
    <title>bilili</title>
    <style>
        a {
            color: #4c514d;
        }
        .head {
            height: 44px;
            display: flex;
            align-items: center;
            padding: 0 10px;
        }
        .head-logo {
            margin-left: 8px;
            /* 将右边的内容全部放在挤出到右边 */
            margin-right: auto;
        }
        .head-logo i{
            font-size: 28px;
            color: #f47296;
        }
        .head-search i{
            font-size: 22px;
            color: #c9c9c9;
        }
        .head-login a{
            margin-left: 20px;
            font-size: 12px;
            background-color: #e8e8e8;
            border-radius: 50%;
            color: #f47296;
            padding: 7px;
        }
        .head-app {
            margin-right: 2px;
            margin-left: 20px;
            background-color:  #f47296;
            border-radius: 5px;
            padding: 5px 10px;
        }
        .head-app a {
            color: #fffefc;
        }
        .nav {
            height: 40px;
            border-bottom: 0.5px solid #f3f3f3;
            padding: 0 10px;
            position: relative;
        }
        .nav-list ul {
            height: 100%;
            display: flex;
            align-items: center;
            overflow: hidden;
        }
        .nav-list ul li {
            width: 40px;
            margin-right: 20px;
            flex-shrink: 0;
            text-align: center;
            position: relative;
        }
        .nav-list ul li.active {
            color: #f47296;
        }
        .nav-list ul li.active::after{
            content: "";
            position: absolute;
            width: 44px;
            height: 2px;
            background-color: #f47296;
            bottom: -10px;
            left: -2px;
        }
        .nav-arrow{
            position: absolute;
            right: 0;
            bottom: 0;
            width: 40px;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="head">
        <div class="head-logo">
            <i class="iconfont icon-BILIBILI_LOGO"></i>
        </div>
        <div class="head-search">
            <i class="iconfont icon-fangdajing"></i>
        </div>
        <div class="head-login">
            <a href="#">登入</a>
        </div>
        <div class="head-app">
            <a href="#">下载APP</a>
        </div>
    </div>
    <div class="nav">
        <div class="nav-list">
            <ul>
                <li class="active"><a href="#">首页</a></li>
                <li><a href="#">动画</a></li>
                <li><a href="#">番剧</a></li>
                <li><a href="#">国创</a></li>
                <li><a href="#">音乐</a></li>
                <li><a href="#">电影</a></li>
                <li><a href="#">纪录片</a></li>
            </ul>
        </div>
        <div class="nav-arrow">
            <i class="iconfont icon-arrow-bottom"></i>
        </div>
    </div>
</body>
</html>
