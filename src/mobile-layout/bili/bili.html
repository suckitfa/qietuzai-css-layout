<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./iconfont/iconfont.css">
    <title>bilili</title>
    <style>
        a {
            color: #4c514d;
        }
        .head {
            height: 44px;
            display: flex;
            align-items: center;
            padding: 0 10px;
        }
        .head-logo {
            margin-left: 8px;
            /* 将右边的内容全部放在挤出到右边 */
            margin-right: auto;
        }
        .head-logo i{
            font-size: 28px;
            color: #f47296;
        }
        .head-search i{
            font-size: 22px;
            color: #c9c9c9;
        }
        .head-login a{
            margin-left: 20px;
            font-size: 12px;
            background-color: #e8e8e8;
            border-radius: 50%;
            color: #f47296;
            padding: 7px;
        }
        .head-app {
            margin-right: 2px;
            margin-left: 20px;
            background-color:  #f47296;
            border-radius: 5px;
            padding: 5px 10px;
        }
        .head-app a {
            color: #fffefc;
        }
    </style>
</head>
<body>
    <div class="head">
        <div class="head-logo">
            <i class="iconfont icon-BILIBILI_LOGO"></i>
        </div>
        <div class="head-search">
            <i class="iconfont icon-fangdajing"></i>
        </div>
        <div class="head-login">
            <a href="#">登入</a>
        </div>
        <div class="head-app">
            <a href="#">下载APP</a>
        </div>
    </div>
</body>
</html>
